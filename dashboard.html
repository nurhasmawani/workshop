<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <title>Task Management System</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-dark text-center py-5">
        <div class="container text-dark text-center">
            <h1>Welcome to Task Management System</h1>
            <p class="lead">Your simple and effective to manage task efficiently</p>
            <button type="button" class=" bg-primary btn text-white">Add new task</button>
        </div>
    </header>

    <section>
        <div class="container">
            <h3>Your tasks</h3>
            <table class="table border table-striped">
                <thead>
                    <tr class="border">
                        <th class="border">Title</th>
                        <th class="border">Description</th>
                        <th class="border">Due date</th>
                        <th class="border">Status</th>
                        <th class="border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border">
                        <td class="border"></td>
                        <td class="border"></td>
                        <td class="border"></td>
                        <td class="border"></td>
                        <td class="border">
                            <button type="button" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>



    </section>

    <footer class="fixed-bottom bg-dark py-4">
        <div class="container">
            <p class="text-center text-white">&copy;2024 Task Management System. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
