<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <title>Task Management System</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5 bg-gradient">
        <div class="container text-white text-center">
            <h1>Sign Up</h1>
            <p class="lead">It's quick and easy</p>
        </div>
    </header>

    <section class="mt-5">
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Please enter your full name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2"
                        placeholder="Please enter your username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3"
                        placeholder="Please enter your email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput4"
                        placeholder="Please enter your password">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <footer class="fixed-bottom bg-dark py-4">
        <div class="container">
            <p class="text-center text-white">&copy;2024 Task Management System. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
