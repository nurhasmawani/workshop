<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <title>Task Management System</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="mt-5">
        <div class="container">
            <h1>Add new tasks</h1>
            <form action="">
                <div class="card">
                    <div class="card-body">
                        <h3>Task Details</h3>
                        <p class="lead">Please enter the details of the task you want to add.</p>
                        <div class="mb-3 row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputDesc" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputDD" class="col-sm-2 col-form-label">Due Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="inputDD">
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary w-100">Add Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="fixed-bottom bg-dark py-4">
        <div class="container">
            <p class="text-center text-white">&copy;2024 Task Management System. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
